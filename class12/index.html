<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Boostrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-2 col-lg-2 col-12 one-one">
  				<h4>1.1</h4>
  			</div>
  			<div class="col-md-8 col-lg-8 col-7 one-two">
  				<h4>1.2</h4>
  			</div>
  			<div class="col-md-2 col-lg-2 col-5 one-one">
  				<h4>1.3</h4>
  			</div>
  		</div>
  	</div>
  </header>

  <section class="hero-area">
  	<div class="container">
  		<div class="row">
  			<div class=" col-lg-8 col-md-12 hero-first">
  				<div class="row">
  					<div class="col-lg-8 col-md-12 first first-mobile">
  						<h4>2.1</h4>
  					</div>
  					<div class="col-lg-4 col-md-12 first">
  						<h4>2.2</h4>
  					</div>
  				</div>
  			</div>
  			<div class=" col-lg-4 col-12 hero-second">
  				<h4>3</h4>
  			</div>
  		</div>
  	</div>
  </section>


  <section class="body-area">
  	<div class="container">
  		<div class="row">
  			<div class=" col-lg-8 hero-first">
  				<div class="row">
  					<div class="col-lg-5 col-md-8  first">
  						<h4>4.1</h4>
  					</div>
  					<div class=" col-lg-4 col-md-4 hero-second-one">
  					<h4>3</h4>
  					</div>
  					<div class="col-lg-7 col-md-12 col-12 first">
  						<h4>4.2</h4>
  					</div>
  				</div>
  			</div>
  			<div class=" col-lg-4 col-md-12col-12  hero-two">
  				<h4>5</h4>
  			</div>
  		</div>
  	</div>
  </section>
	

<section class="footer">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h4>footer</h4>
			</div>
		</div>
	</div>
</section>


</body>
</html>
